<div class="pure-g">
  <div class="pure-u-5-5">
    <form ng-submit="controller.update()" class="pure-form pure-form-stacked">

      <fieldset>
        <legend><h1>Update Your Profile</h1></legend>

        <input class="pure-input-1-3" type="text" name="username" id="username" ng-model="controller.user.username" placeholder="Nick Name">

        <input class="pure-input-1-3" type="text" name="firstName" id="firstName" ng-model="controller.user.firstName" placeholder="First name">

        <input class="pure-input-1-3" type="text" name="lastName" id="lastName" ng-model="controller.user.lastName" placeholder="Last name">

        <input class="pure-input-1-3" type="text" name="image" id="image" ng-model="controller.user.image" placeholder="Upload an image">

        <input class="pure-input-1-3" type="email" name="email" id="email" ng-model="controller.user.email" placeholder="Email">


        <input class="pure-input-1-3" type="password" name="password" id="password" ng-model="controller.user.password" placeholder="Password">

        <input class="pure-input-1-3" type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="controller.user.passwordConfirmation" placeholder="Password confirmation">

        <!-- <button type="submit" class="pure-button pure-button-primary">Update</button> -->

      </fieldset>
    </form>
  </div>
</div>
  <a ui-sref="usersShow({ id: controller.user._id })" class="pure-button">Update</a>
