<h1>{{controller.user.username}} 's Profile Page</h1>
<img width="300" src="{{controller.user.image}}" alt="">

<h3>My Details</h3>
<ul>
  <li><h4>First Name: {{controller.user.firstName}}</h4></li>
  <li><h4>Second Name:{{controller.user.lastName}}</h4></li>
  <li><h4>Email: {{controller.user.email}}</h4></li>
</ul>

<a ui-sref="usersEdit({ id: controller.user._id })" class="btn btn-primary">Edit</a>
