<div class="indexContainer">

  <div class="pure-g indexTitleCont">
    <div class="pure-u-1 indexTitle">
      <h1>All The Do's</h1>
    </div>
  </div>

  <div class="pure-g indexImgRow">
    <div ng-repeat="item in controller.groups" class="pure-u-1-3 indexImgCol">
      <div class="indexImgFrame">
        <div class="indexImg">
          <a ui-sref="groupsShow({id: item._id})"><img src="{{ item.image }}" alt=""></a>
        </div>
        <!-- <div class="indexImageTitle"> -->
          <h3>{{ item.title | limitTo : 40 }}</h3>
        <!-- </div> -->
      </div>
    </div>
  </div>

</div>
