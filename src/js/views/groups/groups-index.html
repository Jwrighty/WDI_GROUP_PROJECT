<div class="indexSection">
  <div class="pure-g">
    <div class="pure-u-1 indexTitle">
      <h1>All The Do's</h1>
    </div>
  </div>
<div class="pure-g indexBack">
  <div class="pure-u" ng-repeat="item in controller.groups">
    <div class="indexGroups pure-u-1-3 ">
      <h3>{{ item.title }}</h3>
      <a class="indexTitle" ui-sref="groupsShow({id: item._id})"><img id="indexImage"  src="{{ item.image }}"></a>
      </div>
    </div>

  </div>
</div>
