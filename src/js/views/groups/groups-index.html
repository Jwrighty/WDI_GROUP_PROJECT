
<div class="pure-g">


<div class="pure-u" ng-repeat="item in controller.groups">
  <div class="indexGroups pure-u-1-3 l-box">
    <a class="indexTitle" ui-sref="groupsShow({id: item._id})"><h3>{{ item.title }}</h3>
    <img id="indexImage" class="pure-image" src="{{ item.image }}"></a>
  </div>
</div>

</div>
