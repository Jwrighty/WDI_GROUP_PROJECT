<div class="pure-g">
  <div class="pure-u-1-2">
    <img src="{{controller.group.image}}" alt="">
    <p>{{ controller.group.description }}</p>
    <p><strong>Created by</strong> {{ controller.group.createdBy.username }}</p>
    {{controller.groups}}
    <div class="">
      <h3>Attending</h3>
      <div class="pure-g" ng-repeat="item in controller.group.members">
        <ul class="unstyled-list">
          <li class="pure-lg-1-8">
            <img class="avatar pure-img" src="{{ item.image }}" alt="">
            <p>{{ item.username}}</p></li>
          </ul>
        </div>
        <button ng-click="controller.members()"> Attend</button>
        <button ng-click="controller.notAttending()">leave group</button>
        <a ui-sref="groupsEdit({ id: controller.group._id })" class="btn btn-primary">Edit</a>
      </div>
    </div>
  </div>

  <div class="pure-u-1-1 google-map">
    <google-map id="map"></google-map>
  </div>

    <div class="pac-card" id="pac-card" >
      <div>
        <div id="title" ng-show="MainCtrl.user._id === controller.group.createdBy._id">
          Add a Destination
        </div>

      <div id="pac-container" ng-show="MainCtrl.user._id === controller.group.createdBy._id">
        <input id="pac-input" type="text"
        placeholder="Enter a location">
      </div>
    </div>

    <div class="destinations">
      <!-- <h3>Add a Destination</h3> -->
      <form ng-submit="controller.addDestination()">
        <label for="name"></label>
        <input type="hidden" name="name" id="name" placeholder="name" value="{{name}}" ng-model="controller.destination.name">
        <label for="description"></label>
        <input type="hidden" name="description" id="description" value="{{description}}" placeholder="type" ng-model="controller.destination.description">

        <label for="lat"></label>
        <input type="hidden" name="lat" id="lat" placeholder="lat"  value="{{lat}}" ng-model="controller.destination.lat">

        <label for="long"></label>
        <input type="hidden" name="long" id="long" placeholder="long"  value="{{lng}}" ng-model="controller.destination.long">

        <button type="submit" name="button" id="addBtn" ng-show="MainCtrl.user._id === controller.group.createdBy._id">Add Destination</button>
      </form>
    </div>

    <div>
      <!-- ng-show="main.user._id === controller.group.createdBy._id" -->
      <div>
        <h3>Current Destinations</h3>
        <ul>
          <li ng-repeat="destination in controller.group.destinations" ng-click="controller.centerMapOnDestination(destination, item)" ng-class="{selected: item}">
            {{ destination.name }}
            {{ destination.description}}
            <button ng-click="controller.removeDestination(destination)" ng-show="MainCtrl.user._id === controller.group.createdBy._id">Delete</button>
          </li>
        </ul>
      </div>
    </div>
    <!-- <div id="infowindow-content">
      <img src="/" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div> -->
  </div>

  <div class="pure-g">
    <div class="pure-u">

      <form ng-submit="controller.addComment()" class="pure-form pure-form-stacked">
        <fieldset>
          <legend><h3>Bantz</h3></legend>
          <!--
          <textarea name="comment" rows="8" cols="80" ng-model="controller.comment.body"></textarea> -->
          <input type="text" ng-model="controller.comments.body" name="body" id="body">
          <button type="submit" name="button">Comment</button>
        </fieldset>
      </form>
    </div>

    <div class="pure-u">
      <div ng-repeat="comment in controller.group.comments">
        <ul>
          <li >
            {{ comment.name }}
            <!-- <button ng-click="controller.deleteComment(comment)">Delete</button> -->
          </li>
        </ul>
      </div>
    </div>
  </div>
