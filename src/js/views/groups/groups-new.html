<div class="pure-g form-container">
  <div class="pure-u-1">
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <legend><h1>Create Your Do</h1></legend>
        <!-- <label for="title">Title</label> -->
        <input class="pure-input-1-3" type="text" name="title" ng-model="controller.group.title" placeholder="Name your do">

        <!-- <label for="image">Image URL</label> -->
        <input class="pure-input-1-3" type="text" name="image" id="image" ng-model="controller.group.image" placeholder="Give a picture">

        <input class="pure-input-1-3" type="text" name="description" id="description"
        ng-model="controller.group.description" placeholder="Do description">

        <!-- <label for="dates">Date</label> -->
        <input class="pure-input-1-3"  type="text" name="dates" id="dates" ng-model="controller.group.dates" placeholder="Date of Do">

        <button class="pure-button" ui-sref="groupsIndex">Cancel</button>

        <button ng-click="controller.createNewGroup()" class="pure-button pure-button-primary">Save</button>
      </fieldset>
    </form>
  </div>
</div>
