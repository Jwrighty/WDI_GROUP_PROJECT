
<form ng-submit="controller.create()" class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Add a Group</legend>
  <label for="title">Title</label>
  <input type="text" name="title" id="title" ng-model="controller.group.title">

  <label for="image">Image URL</label>
  <input type="text" name="image" id="image" ng-model="controller.group.image">

  <label for="dates">Date</label>
  <input type="text" name="dates" id="dates" ng-model="controller.group.dates">

  <button role="button" ui-sref="groupsIndex">Cancel</button>

  <button type="submit" class="pure-button pure-button-primary" >Submit</button>
</fieldset>
</form>
