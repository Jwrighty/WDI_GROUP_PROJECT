<div class="pure-g">
  <div class="pure-u-1-3"></div>
  <div class="pure-u-1-3 formCentre">
    <legend><h1>Register</h1></legend>
      <form name="controller.registerForm" ng-submit="controller.register()" class="pure-form pure-form-stacked" novalidate>
      <fieldset>
        <!-- <label for="username">Username</label> -->
        <input class="pure-input-1" type="text" name="username"  placeholder="Nick Name"
        ng-model="controller.user.username">

        <!-- <label for="firstName">First Name</label> -->
        <input class="pure-input-1" type="text" name="firstName" ng-model="controller.user.firstName" placeholder="First name">

        <!-- <label for="lastName">Last Name</label> -->
        <input class="pure-input-1" type="text" name="lastName" ng-model="controller.user.lastName" placeholder="Last name">

        <!-- <label for="image">Image</label> -->
        <input class="pure-input-1" type="text" name="image" ng-model="controller.user.image" placeholder="Upload an image">

        <!-- <label for="email">Email</label> -->
        <input class="pure-input-1" type="email" name="email" ng-model="controller.user.email" placeholder="Email">

        <!-- <label for="password">Password</label> -->
        <input class="pure-input-1" type="password" name="password" ng-model="controller.user.password" placeholder="Password">

        <!-- <label for="passwordConfirmation">Password Confirmation</label> -->
        <input class="pure-input-1" type="password" name="passwordConfirmation" ng-model="controller.user.passwordConfirmation" placeholder="Password confirmation">

        <button type="submit" class="pure-button pure-button-primary">Register</button>

      </fieldset>
    </form>
  </div>
  <div class="pure-u-1-3"></div>
</div>
