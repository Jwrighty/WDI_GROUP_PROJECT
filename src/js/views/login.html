  <div class="pure-u-1-3"></div>

    <fieldset>
      <legend><h1>Login</h1></legend>
      <input class="pure-input-1" type="email" name="email" ng-model="controller.user.email" placeholder="Email">
      <input class="pure-input-1" type="password" name="password" ng-model="controller.user.password" placeholder="Password">
      <button type="submit" class="pure-button pure-button-primary">Login</button>
    </fieldset>
  </form></div>
  <div class="pure-u-1-3"></div>
</div>
