<form ng-submit="controller.login()" class="pure-form pure-form-stacked">
  <fieldset>
    <legend><h1>Login</h1></legend>
    <input class="pure-input-1-3" type="email" name="email" ng-model="controller.user.email" placeholder="Email">
    <input class="pure-input-1-3" type="password" name="password" ng-model="controller.user.password" placeholder="Password">
    <button type="submit" class="pure-button pure-button-primary">Login</button>
  </fieldset>
</form>
